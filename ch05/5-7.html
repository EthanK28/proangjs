<!DOCTYPE html>
<html>
<head>
    <title>Example</title>
    <script src="angular.js"></script>

    <script type="text/javascript">
      function printMessage(unknownObeject){
        if (angular.isFunction(unknownObeject)){
            unknownObeject();
        } else {
          console.log(unknownObeject);
        }
      }

      var variable1 = function sayHello() {
        console.log("Hello!");
      };

      var variable2 = "Goodbye!";

      printMessage(variable1);
      printMessage(variable2);

    </script>
</head>
<body>
    This is a simple example
</body>
</html>
